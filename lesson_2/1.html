<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;
  console.log(a, b, c, d)

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  Префиксная форма, прибавляем 1 и показывает новое значение
  так же объявление переменной let обозначает что ее можно обновлять,
  но не переопределять
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  Постфиксная форма, прибавляет 1, но возвращает старое значение
  так же объявление переменной let обозначает что ее можно обновлять,
  но не переопределять
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  a хранила новое значение 2 и снова обновили прибавили 1 и 2 получили 5, а теперь хранит 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  b хранила старое значение 2 прибавили 2 получили 4, вызов console.log(b) даст уже новое значение 3
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
