<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  /*
  1. 10 прибавляем 10 получаем 20
  2. Конкатенация так как 20 это число а 10 это строка получаем 2010
  3. С помощью console.log выводим число 2010 в консоль.
  */
  console.log(10 + 10 + "10")
  /*
  1. Конкатенация число прибавляем строку получаем 1010
  2. Конкатенация дала нам строку и прибавляем число и снова конкатенация получаем 101010
  3. С помощью console.log выводим число 101010 в консоль.
  */
  console.log(10 + "10" + 10)
  /*
  1. 10 прибавляем 10 получаем 20
  2. "+" перед строкой с числом переводит в число соответственно 20 + +"10" получаем 30
  3. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10")
  /*
  Деление на 0, путем перевода пустой строки в число получаем -0 получаем -Infinity
  */
  console.log(10 / -"")
  /*
  Перевод строки в число выдает NaN ошибка перевода строки, думаю что из-за ",",
  наверное идет как перечесление и он не может преобразовать несколько чисел сразу
  */
  console.log(10 / +"2,5")

</script>
</body>
</html>
